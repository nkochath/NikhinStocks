{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post" onsubmit=" return validate()">
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
        </div>
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="num_shares" placeholder="Number of Shares" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell Shares</button>
    </form>

    <script>
      function validate() {
        let input = document.querySelector('input[name="amount"]')
        let amount = input.value;
        if (isNaN(amount) || amount.includes('.') || parseInt(amount.value) < 1) {
          alert('Enter a valid number.')
          return false;
        }
      };
    </script>
{% endblock %}
